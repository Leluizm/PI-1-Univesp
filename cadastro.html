<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
       label {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Preencha os dados</h2>
    <form id="formCadastro">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>

        <label for="numeroCelular">Número de Celular:</label>
        <input type="tel" id="numeroCelular" name="numeroCelular" required>

        <label for="tipoTrabalho">Tipo de Trabalho:</label>
        <select id="tipoTrabalho" name="tipoTrabalho" required>
            <option value="">Escolha...</option>
            <option value="Tatuagem">Tatuagem</option>
            <option value="Piercing">Piercing</option>
        </select>

        <label for="descricaoTrabalho">Descreva o Tipo de Trabalho que Deseja:</label>
        <textarea id="descricaoTrabalho" name="descricaoTrabalho" rows="4" required></textarea>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    // Função para lidar com o envio do formulário
    document.getElementById('formCadastro').addEventListener('submit', function (e) {
        e.preventDefault(); // Previne o envio do formulário

        const nomeCompleto = document.getElementById('nomeCompleto').value;
        const numeroCelular = document.getElementById('numeroCelular').value;
        const tipoTrabalho = document.getElementById('tipoTrabalho').value;
        const descricaoTrabalho = document.getElementById('descricaoTrabalho').value;

        // Validar se todos os campos estão preenchidos
        if (!nomeCompleto || !numeroCelular || !tipoTrabalho || !descricaoTrabalho) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        // Exibir os dados no console (aqui você pode processar os dados ou enviá-los para um servidor)
        console.log('Cadastro Realizado com Sucesso!');
        console.log(`Nome Completo: ${nomeCompleto}`);
        console.log(`Número de Celular: ${numeroCelular}`);
        console.log(`Tipo de Trabalho: ${tipoTrabalho}`);
        console.log(`Descrição: ${descricaoTrabalho}`);

        // Limpar o formulário após o envio
        document.getElementById('formCadastro').reset();
        alert('E-mail Enviado com Sucesso, logo entraremos em contato!');
        
    });
</script>

</body>
</html>
